<!DOCTYPE html>
<html>
	<head>
		<title>ASCIImation</title>
		<script src="https://webster.cs.washington.edu/js/asciimation/animations.js" type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/gallery.js" type="text/javascript"></script>
		<script src="myanimation.js" type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
		<link href="ascii.css" type="text/css" rel="stylesheet" />		
	</head>

	<body>
		<h1>ASCII Animation Viewer</h1>

		<div id="content">
			<textarea id="mytextarea" rows="20" cols="80">
			</textarea>

			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation">
					<option selected="selected">Blank</option>
					<option>Exercise</option>
					<option>Juggler</option>
					<option>Bike</option>
					<option>Dive</option>
					<option>Custom</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Size:</legend>
				<select id="size">
					<option value="7pt">Tiny</option>
					<option value="10pt">Small</option>
					<option value="12pt" selected="selected">Medium</option>
					<option value="16pt">Large</option>
					<option value="24pt">Extra Large</option>
					<option value="32pt">XXL</option>
				</select>
			</fieldset>

			<fieldset id="speed">
				<legend>Speed:</legend>
				<input id="turbo" type="radio" name="speed" /> Turbo
				<input id="normal" type="radio" name="speed" checked="checked"/> Normal
				<input id="slo" type="radio" name="speed" /> Slo-Mo
			</fieldset>
		</div>

		<div id="w3c">
			<a href="https://webster.cs.washington.edu/validate-html.php">
			<img src="https://webster.cs.washington.edu/images/w3c-html.png" alt="Valid HTML5" /></a><br />

			<a href="https://webster.cs.washington.edu/validate-css.php">
			<img src="https://webster.cs.washington.edu/images/w3c-css.png" alt="Valid CSS" /></a><br />

			<a href="https://webster.cs.washington.edu/jslint/?referer">
			<img src="https://webster.cs.washington.edu/images/w3c-js.png" alt="Valid JS" /></a>
		</div>
	</body>
</html>
